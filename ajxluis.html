<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ajax's Test</title>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script>
		function getWeather(callback){
			var weather = 'http://openweathermap.org/data/2.1/find/city?lat=8.2924495&lon=-62.7373258';
			$.ajax({
				url: weather,
				dataType: 'jsonp',
				success: callback
			});
		}

		function test(){
			getWeather(function(data){
				$('#result').html('<h2>Callback</h2><pre>'+JSON.stringify(data, null, 2)+'</pre>');
			});
		}
	</script>
</head>
<body>
	<button onclick="test();">Callback</button>
	<div id="result"></div>
</body>
</html>
